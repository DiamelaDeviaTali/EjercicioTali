<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Nuevo Contrato</title>
</head>
<body>
        <h2>Agregar Contrato</h2>
        <form id="add-contract-form" class="contract-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <input type="text" id="descripcion" name="descripcion"></textarea>
            </div>
            
            <div class="form-group">
                <label for="manager">Manager:</label>
                <input type="text" id="manager" name="manager" required>
            </div>
            
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>
            </div>
            
            <div class="form-group">
                <label for="unidad_negocio">Unidad de Negocio:</label>
                <input type="text" id="unidad_negocio_form" name="unidad_negocio" required>
            </div>
            
            <div class="form-group">
                <label for="tipo_contrato">Tipo de Contrato:</label>
                <input type="text" id="tipo_contrato_form" name="tipo_contrato" required>
            </div>
            
            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required> 
            </div>
            
            <div class="form-group">
                <label for="fecha_fin">Fecha de Fin:</label>
                <input type="date" id="fecha_fin" name="fecha_fin" required>
            </div>
            
            <button type="submit">Agregar Contrato</button>
        </form>
    </div>

    <script type="module" src="../js/addContract.js"></script>
</body>
</html>
